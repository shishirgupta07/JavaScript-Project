    <script>
      function getAndUpdate()
      {
        
        console.log("updating list...");
        tit=document.getElementById("title").value;
        desc=document.getElementById("description").value;
        if(localStorage.getItem('itemJson')==null)
        {
          itemJsonArray=[];
          itemJsonArray.push([tit,desc]);
          localStorage.setItem('itemJson',JSON.stringify(itemJsonArray));
        }
        else
        {
            itemJsonArrayStr = localStorage.getItem('itemJson')
            itemJsonArray = JSON.parse(itemJsonArrayStr);
            itemJsonArray.push([tit,desc]);
            localStorage.setItem('itemJson',JSON.stringify(itemJsonArray));
        }
      update();
      }
      function update()
      {
        if(localStorage.getItem('itemJson')==null)
        {
          itemJsonArray=[]; 
          localStorage.setItem('itemJson',JSON.stringify(itemJsonArray));
        }
        else
        {
            itemJsonArrayStr = localStorage.getItem('itemJson')
            itemJsonArray = JSON.parse(itemJsonArrayStr);
        }
      tableBody=document.getElementById("tableBody");
      let str="";
      itemJsonArray.forEach((element,index)=>
      {
        str+= `
              <tr>
                <th scope="row">${index+1}</th>
                <td>${element[0]}</td>
                <td>${element[1]}</td>
                <td> <button type="submit"  class="btn btn-sm btn-primary" onclick="edited(${index})">Edit</button></td>
                <td> <button type="submit"  class="btn btn-sm btn-primary" onclick="deleted(${index})">Delete</button></td>
              </tr>`;
      })
      tableBody.innerHTML=str; 
      }
      add=document.getElementById("add");
      add.addEventListener("click",getAndUpdate);
      update();
      function deleted(itemIndex)
      {
        console.log("delete",itemIndex);
        itemJsonArrayStr = localStorage.getItem('itemJson')
        itemJsonArray = JSON.parse(itemJsonArrayStr);

        itemJsonArray.splice(itemIndex,1)
        localStorage.setItem('itemJson',JSON.stringify(itemJsonArray));
        update();
      }

      function clearStorage()
      {
        if(confirm("Do you really want to clear?"))
        {
        console.log("clearing storage...")
        localStorage.clear();
        update();
        }
      }
      function edited(itemIndex)
      {
        console.log("Edit",itemIndex); 
        itemJsonArrayStr = localStorage.getItem('itemJson');
        itemJsonArray = JSON.parse(itemJsonArrayStr);
        document.getElementById("title").value = itemJsonArray[itemIndex][0];
        document.getElementById("description").value = itemJsonArray[itemIndex][1];
        deleted(itemIndex);
      }
    </script>
